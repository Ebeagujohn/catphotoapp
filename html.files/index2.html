<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Building a Cafe Menu</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="Menu">
      <h1>CAMPER CAFE</h1>
      <p class="Est">Est. 2020</p>
      <hr />
      <section>
        <h2>Coffee</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
          alt="coffee cup"
        />
        <article class="item">
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75</p>
          <p class="flavor">Pumpkin Spice</p>
          <p class="price">3.20</p>
          <p class="flavor">Hazelnut</p>
          <p class="price">3.12</p>
          <p class="flavor">Mocha</p>
          <p class="price">3.62</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
        <img
          src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
          alt="Desserts pic"
        />
        <article class="item">
          <p class="flavor">Donut</p>
          <p class="price">1.50</p>
          <p class="flavor">Cherry Pie</p>
          <p class="price">2.75</p>
          <p class="flavor">Cheesecake</p>
          <p class="price">3.00</p>
          <p class="flavor">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </article>
      </section>
      <hr />
      <footer>
        <p><a href="https://www.freecodecamp.org/">Visit our website</a></p>
        <address>123 Free Code Camp Drive</address>
      </footer>
    </div>
  </body>
</html>
