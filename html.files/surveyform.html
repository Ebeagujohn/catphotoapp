<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>survey form</title>
    <link rel="stylesheet" href="/styles/styles2.css" />
  </head>
  <body>
    <div class="background-blur"></div>
    <div class="content">
      <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
      </header>
      <div id="form">
        <form action="">
          <label for="Name">Name</label>
          <input
            type="text"
            name="Name"
            id="Name"
            placeholder="Enter your Name"
            required
          />

          <label for="Email">Email </label>
          <input
            type="email"
            name="Email"
            id="Email"
            placeholder="Enter your Email"
            required
          />

          <label for="Age">Age (optional) </label>
          <input type="number" name="Age" id="Age" placeholder="Age" required />

          <label for="role"
            >Which option best describes your current role?</label
          >
          <select name="role" id="role">
            <option value="" selected disabled>Select your current role</option>
            <option value="Student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <label for="recommendation"
            >Would you recommend freeCodeCamp to a friend?</label
          >
          <input
            type="radio"
            name="recommendation"
            id="Definitely"
            class="recommendation"
          />Definitely
          <input
            type="radio"
            name="recommendation"
            id="Maybe"
            class="recommendation"
          />Maybe
          <input
            type="radio"
            name="recommendation"
            id="Not sure"
            class="recommendation"
          />Not sure

          <label for="feature"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="feature" id="feature">
            <option value="" selected disabled>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open source</option>
          </select>
          <label for="Inprovement"
            >What would you like to see improved? (Check all that apply)</label
          >
          <input
            type="checkbox"
            name="Inprovement"
            id="Front-end Projects"
          />Front-end Projects
          <input
            type="checkbox"
            name="Inprovement"
            id="Back-end Projects"
          />Back-end Projects
          <input
            type="checkbox"
            name="Inprovement"
            id="Data Visualization"
          />Data Visualization
          <input type="checkbox" name="Inprovement" id="Challenges" />Challenges
          <input
            type="checkbox"
            name="Inprovement"
            id="Open Source Community"
          />Open Source Community
          <input
            type="checkbox"
            name="Inprovement"
            id="Gitter help rooms"
          />Gitter help rooms
          <input type="checkbox" name="Inprovement" id="Videos" />Videos
          <input type="checkbox" name="Inprovement" id="City Meetups" />City
          Meetups <input type="checkbox" name="Inprovement" id="Wiki" />Wiki
          <input type="checkbox" name="Inprovement" id="Forum" />Forum
          <input
            type="checkbox"
            name="Inprovement"
            id="Additional Courses"
          />Additional Courses

          <label for="comments">Any comments or suggestions?</label>
          <textarea
            name="comments"
            id="comments"
            rows="5"
            cols="60"
            placeholder="Enter your comments here"
          ></textarea>

          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
